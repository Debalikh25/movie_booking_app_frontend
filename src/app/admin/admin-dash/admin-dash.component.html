<div class="container">


   <mat-tab-group [backgroundColor]="'primary'" [dynamicHeight]="true">
      <mat-tab label="Movie">
         
         <button class="mt-3" mat-flat-button color="accent" (click)="openAddMovieDialog('1000ms', '1500ms')">Add Movie</button>

         <div  class="row" style="margin-bottom:120px;">


            <div *ngFor="let movie of movies" class="col-md-6 p-5">
              <mat-card class="example-card" >
                 <mat-card-header>
                   <div mat-card-avatar class="example-header-image"></div>
                   <mat-card-title>{{movie.movieName}}</mat-card-title>
                   <mat-card-subtitle><strong style="color : blue;">Theatre: </strong>{{movie.theatreName}}</mat-card-subtitle>
                   <mat-card-subtitle><strong style="color : green;">Genre: </strong>{{movie.genre}}</mat-card-subtitle>
                 </mat-card-header>
              
                 <mat-card-content>
                   <p>
                    {{movie.description}}
                   </p>
                 </mat-card-content>
                 <mat-card-actions>

                  <div class="example-button-container">
                     <button  mat-mini-fab color="primary" (click)="editMovie(movie)" title="edit movie" aria-label="Example icon button with a delete icon">
                       <mat-icon>edit</mat-icon>
                     </button>
                   </div>

                    <div class="example-button-container" style="margin-left : 20px;padding-top: 10px; padding-bottom: 10px;">
                       <button  mat-mini-fab color="warn" title="delete movie"  (click)="deleteMovie(movie.id)" aria-label="Example icon button with a delete icon">
                         <mat-icon>delete</mat-icon>
                       </button>
                     </div>

                     <div class="example-button-container" style="margin-left : 20px;padding-top: 10px; padding-bottom: 10px;">
                      <button mat-mini-fab color="primary" title="show bookings"  aria-label="Example icon button with a menu icon">
                        <mat-icon>menu</mat-icon>
                      </button>
                    </div>
                   
                 </mat-card-actions>
               </mat-card>
            </div>
  
        </div>

      </mat-tab>
      <mat-tab label="Theatre">

         <button class="mt-3" mat-flat-button color="accent" (click)="openAddTheatreDialog('1000ms', '1500ms')">Add Theatre</button>
         <div class="row" style="margin-bottom:120px;">
            
            <div class="col-md-6 p-5" *ngFor="let theatre of theatres">

               <mat-card>
                  <mat-card-header>
                    <mat-card-title>{{theatre.theatreName}}</mat-card-title>
                    <mat-card-subtitle><strong style="color : red;">Seat Capacity: </strong>{{theatre.totalSeats}}</mat-card-subtitle>
                  </mat-card-header>
                  <mat-card-actions>
                    <mat-icon  style="color : blue; cursor: pointer;">edit</mat-icon>
                    <mat-icon (click)="deleteTheatre(theatre.id)" style="color : red; cursor: pointer; margin-left : 20px;">delete</mat-icon>
                  </mat-card-actions>
                </mat-card>
               
            </div>

         </div>
        

      </mat-tab>
     
    </mat-tab-group>





</div>
